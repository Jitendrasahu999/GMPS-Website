        <!-- Start Contact Area -->

         <!-- Contact Us  -->
         <section class="contact-area class-area bg-fdf6ed pt-100 pb-70">
            <div class="container">
                <div class="section-title">
                    <span>Contact</span>
                    <h2>Get in touch </h2>
                </div>
                <div class="row">
                    <div class="col-lg-7 col-md-12">
                        <div class="contact-form">
                            <form id="contactForm">
                                <div class="row">
                                    <div class="col-lg-12 col-md-6">
                                        <div class="form-group bg-white">
                                            <input type="text" name="name" id="name" class="form-control" required data-error="Please enter your name" placeholder="Your name">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-6">
                                        <div class="form-group bg-white">
                                            <input type="email" name="email" id="email" class="form-control" required data-error="Please enter your email" placeholder="Your email address">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-12">
                                        <div class="form-group bg-white">
                                            <input type="text" name="phone_number" id="phone_number" class="form-control" required data-error="Please enter your phone number" placeholder="Your phone number">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-12">
                                        <div class="form-group bg-white">
                                            <textarea name="message" id="message" cols="30" rows="5" required data-error="Please enter your message" class="form-control" placeholder="Write your message..."></textarea>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-12">
                                        <button type="submit" class="default-btn">Send Message</button>
                                        <div id="msgSubmit" class="h3 text-center hidden"></div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="col-lg-5 col-md-12">
                        <div class="contact-information justify-content-center">
                            <h3>Here to Help</h3>

                            <ul class="contact-list">
                                <li><i class='bx bx-phone-call'></i><a href="tel:+918449388472">Admission Cell- 8449388472</a></li>
                                <li><a href="tel:+917088231459">Reception - 7088231459  </a></li>
                                <li><i class='bx bx-envelope'></i><a href="mailto:greatmission2000@gmail.com">greatmission2000@gmail.com</a></li>
                                <li><i class='bx bx-map'></i>   <span>13 Kms. Ramnagar-Kashipur Road, Himmatpur Block (Nainital), Affiliated to C.B.S.E Delhi Nursery-12th (Science, Commerce & Humanities)</span></li>
                            </ul>

                        </div>
                    </div>
